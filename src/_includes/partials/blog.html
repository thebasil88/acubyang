{% set pageHeaderSummary = content %}

<div class="bg-white pb-20 px-4 sm:px-6  lg:pb-28 lg:px-8">
  <div class="relative max-w-lg mx-auto divide-y-2 divide-gray-200 lg:max-w-7xl">
    <div>
      <h2 class="text-3xl tracking-tight font-extrabold text-gray-900 sm:text-4xl">
        Blog
      </h2>
    </div>
    <div class="mt-6 pt-10 grid gap-16 lg:grid-cols-2 lg:gap-x-5 lg:gap-y-12">
      {% for item in postListItems %}
		<div>
			<p class="text-sm text-gray-500">
			  <time datetime="{{ item.data.date }}">{{ item.data.date }}</time>
			</p>
			<a href="{{ item.url }}" class="mt-2 block">
			  <p class="text-xl font-semibold text-gray-900">
				{{ item.data.title }}
			  </p>
			  <p class="text-lg text-gray-600">
				{{ item.data.content.split('\n')[0] | safe }}
			  </p>
			</a>
			<div class="mt-3">
			  <a href="{{ item.url }}" class="text-base font-semibold text-indigo-600 hover:text-indigo-500">
				Read full story
			  </a>
			</div>
		</div>
	  {% endfor %}
	  
    </div>
  </div>
</div>
